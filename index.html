<!DOCTYPE html>
<html>
<head>
  <title>Home Project Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h2>Home Project Tracker</h2>
    <form id="projectForm">
     <input 
  type="text" 
  id="name" 
  name="name"
  placeholder="Project Name" 
  autocomplete="off" 
  required 
/>

<input 
  type="number" 
  id="priority" 
  name="priority"
  placeholder="Priority (1–5)" 
  autocomplete="off" 
  required 
  min="1" 
  max="5" 
/>

<select 
  id="status" 
  name="status"
  autocomplete="off"
>
  <option value="Not Started">Not Started</option>
  <option value="In Progress">In Progress</option>
  <option value="Complete">Complete</option>
</select>
      <button type="submit">Add Project</button>
    </form>
    <div id="summary" style="margin-top: 10px; font-weight: bold;"></div>
    <!-- Filter / Sort Toolbar -->
    <div id="toolbar" class="card toolbar">
      <input id="searchInput" name="searchInput" type="text" placeholder="Search projects…" aria-label="Search projects">

      <select id="statusFilter" name="statusFilter" aria-label="Filter by status">
        <option value="">All status</option>
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Complete">Complete</option>
      </select>

      <select id="sortBy" name="sortBy" aria-label="Sort projects">
        <option value="priority-desc">Priority: High → Low</option>
        <option value="priority-asc">Priority: Low → High</option>
        <option value="status">Status</option>
        <option value="name">Name (A–Z)</option>
      </select>

      <button id="clearFiltersBtn" type="button" class="edit-btn">Clear filters</button>
    </div>
    <button id="clearAllBtn" class="delete-btn" type="button" style="margin:8px 0;">
        Clear All Projects
    </button>
    
    <ul id="projectList"></ul>
  </div>
 <script type="module" src="js/main.js"></script>
</body>
</html>
